{% extends 'base.html' %}
{% block content %}
    <div class="page-header">
        <h1>Create New Alert</h1>
    </div>

    <div class="form-setter">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Alert/Item Name">
            </div>
            <div class="form-group">
                <label for="url">Item URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Item URL">
            </div>
            <div class="form-group">
                <label for="price_limit">Item Price Limit</label>
                <input type="number" class="form-control" id="price_limit" name="price_limit" placeholder="45.0" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">You will receive an alert email when price of the item reaches or goes below this limit</p>
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </div>
{% endblock %}
